<!DOCTYPE html>
<html lang="en" ng-app="ShoppingList">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Service Factory</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-controller="ShoppingListController as list">
        <h1>Shopping List</h1>
        <div>
            <input type="text" ng-model="list.name">
            <input type="text" ng-model="list.quantity">
            <button ng-click="list.addItem()">Add Item</button>
        </div>
        <ol>
            <li ng-repeat="item in list.items">Buy {{item.quantity}} of {{item.name}}
                <button ng-click="list.removeItem($index)">Remove Item</button>
            </li>
        </ol>
        <!-- <div ng-if="list.message">{{list.message}}</div> -->
        <!-- <div ng-show="list.message">{{list.message}}</div> -->
        <div ng-hide="!list.message">{{list.message}}</div>
    </div>
</body>
</html>
