<!DOCTYPE html>
<html lang="en" ng-app="ShoppingList">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Service Factory</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
        #ctrl1 {
            float: left;
        }

        #ctrl2 {
            float: left;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <!-- Shopping List 1 Controller -->
    <div ng-controller="ShoppingList1Controller as list1" id="ctrl1">
        <h1>Shopping List 1</h1>
        <div>
            <input type="text" ng-model="list1.name">
            <input type="text" ng-model="list1.quantity">
            <button ng-click="list1.addItem()">Add Item</button>
        </div>
        <ol>
            <li ng-repeat="item in list1.items">Buy {{item.quantity}} of {{item.name}}
                <button ng-click="list1.removeItem($index)">Remove Item</button>
            </li>
        </ol>
        <div>{{list1.message}}</div>
    </div>

    <!-- Shopping List 2 Controller -->
    <div ng-controller="ShoppingList2Controller as list2" id="ctrl2">
        <h1>Shopping List 2 (max: 3 item)</h1>
        <div>
            <input type="text" ng-model="list2.name">
            <input type="text" ng-model="list2.quantity">
            <button ng-click="list2.addItem()">Add Item</button>
        </div>
        <ol>
            <li ng-repeat="item in list2.items">Buy {{item.quantity}} of {{item.name}}
                <button ng-click="list2.removeItem()">Remove Item</button>
            </li>
        </ol>
        <div>{{list2.message}}</div>
    </div>
</body>
</html>
