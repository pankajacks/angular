<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digest Cycle Example</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-app="DigestCycle">
        <h1>Digest Cycle Example</h1>
        <div ng-controller="DigestCycleController">
            <div>
                <input type="text" ng-model="name"><br>
                <button ng-click="showNumberOfWatcher()">Log no. of Watchers</button>
            </div>
            Counter One: {{counter1}} <br>
            Counter Two: {{counter2}}<br>
            <button ng-click="incCounter1Once()">Show Counter 1</button><br>
            <button ng-click="incCounter2()">Increment Counter 2</button>
        </div>
    </div>
</body>
</html>
