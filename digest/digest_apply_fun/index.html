<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digest and Apply Function</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div ng-app="AutoCounter">
        <h1>Auto Counter Example</h1>
        <div ng-controller='AutoCounterController'>
            Counter: {{counter}} <br>
            <button ng-click=startCounter()>Start Counter</button>
        </div>
    </div>
</body>
</html>
